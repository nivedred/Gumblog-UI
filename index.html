<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Adrian Unger">

    <title>Gumblog &mdash; Write</title>

    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/gumblog-010.css">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="assets/js/respond.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,400italic' rel='stylesheet' type='text/css'>

</head>
<body>

<div id="main"  role="main">

    <form class="inner">
        <input type="text" name="title" id="title" placeholder="Start writing here&hellip;">
        <input class="minor ghost" type="text" name="link" id="link">
        <textarea class="ghost" name="body" id="body"></textarea>
    </form>

    <div id="actions">
        <div class="inner">
            <a class="button checked" href="">Draft</a>
            <a class="button" href="">Public</a>

            <a id="save" class="button" href="">Save</a>
        </div>
    </div>

</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="assets/js/main-010.js"></script>

</body>
</html>
